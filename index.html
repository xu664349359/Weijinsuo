<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微金所</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./favicon.ico">
</head>
<body>
    <!-- 头部区域 -->
    <div class="wjs_header hidden-sm">
        <div class="container ">
            <div class="col-md-2 item">
                <a href="#" class="phone">
                    <i class="wjs_icon wjs_icon_phone"></i>
                    <span>手机微金所</span>
                </a>
            </div>
            <div class="col-md-5 item">
                <i class="wjs_icon wjs_icon_tel"></i>

                <span>4006-89-4006（服务时间：9:00-21:00）</span>
            </div>
            <div class="col-md-2 item">
                <a href="#">常见问题</a>
                <a href="#">财富登录</a>
            </div>
            <div class="col-md-3 item">
                <button class="btn btn-danger register">免费注册</button>
                <button class="btn btn-link login">登录</button>
            </div>
        </div>
    </div>
    <!-- 导航 -->
    <div class="wjs_nav"></div>
    <!-- 轮播图 -->
    <div class="wjs_banner"></div>
    <!-- 交易保障 -->
    <div class="wjs_pay"></div>
    <!-- 预约 -->
    <div class="wjs_book"></div>
    <!-- 产品 -->
    <div class="wjs_product"></div>
    <!-- 新闻 -->
    <div class="wjs_news"></div>
    <!-- 合作伙伴 -->
    <div class="wjs_partens"></div>

    <script src="./lib/jquery/jquery-1.12.4.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
